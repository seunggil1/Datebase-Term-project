<!DOCTYPE html>
{% load static %}
<html>

<head>
    <link href="{% static 'style.css' %}" rel="stylesheet" type="text/css">
    <title>Add Record</title>
</head>
<body>

    <div style="display : table; width: 100%">
        <div class='titleBox'>{{ type }} Management</div>
    </div>

    <table class='table' border="1">
        {% for col in column %}
            <th> {{ col }} </th>
        {% endfor %}
        {% for data in datas %}
            <tr>
                {% for i in data %}
                    <td>{{i}}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
    

</body>
</html>
